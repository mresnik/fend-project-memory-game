<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

          <div class="time"><span class="elapsed">0</span> Seconds</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>
    <!-- The Modal (Based on https://www.w3schools.com/howto/howto_css_modals.asp)-->
    <div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <p>Congratulation! You won!</p>
      <p><section class="score-panel">
        <p>You Got <span class="modal-stars"></span> Out Of <i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></p>
        <p>It took you <span class="elapsed">0</span> seconds.</p>
        <p>Would you like to play a game? (Click Restart) <span class="restart modalRestart">
        <i class="fa fa-repeat"></i>
      </span></p>
  </div>

</div>
    <script src="js/app.js"></script>
</body>
</html>
